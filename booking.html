<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for a tour booking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label, input, select { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Register for a tour booking</h1>
    <form>
        <label for="groupType">Tour group types:</label>
        <select id="groupType">
            <option value="small">Small group (10 – 15 คน)</option>
            <option value="standard">Standard group (35-40 คน)</option>
        </select>
        
        <label><input type="checkbox" id="joinLand"> I want to buy my own airline ticket. (Join Land)</label>
        
        <label for="travelers">Number of travelers:</label>
        <input type="number" id="travelers" min="1">
        
        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" required>
        
        <label for="contactPhone">Contact number:</label>
        <input type="tel" id="contactPhone" required>
        
        <button type="submit">Register</button>
    </form>
    
    <footer style="text-align: center; margin-top: 20px;">
        Student ID: 6733224621 | Name: Wongwarit Rochanasaramphakit
    </footer>
</body>
</html>
